<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Вся інформація про українські банки (у машиночитанному форматі!)</title>

    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/datatables/1.10.8/css/dataTables.bootstrap.min.css" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.1.1/gh-fork-ribbon.min.css" />
    <!--[if lt IE 9]>
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.1.1/gh-fork-ribbon.ie.min.css" />
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="/css/fixedHeader.bootstrap.min.css" />
    <style type="text/css">
        blockquote {
            font-size: 0.9em;
        }

        h1 a {
            border-bottom: 2px dashed #337ab7;
        }

        h1 a:hover {
            color: #ff7600;
            text-decoration: none;
            border-bottom: 2px dashed #ff7600;
        }

        h1 span.dev-only {
            font-weight: 300;
            margin-left: 20px;
            color: darkgrey;
        }

        blockquote a {
            border-bottom: 1px dashed #337ab7;
            margin-left: 10px;
        }

        blockquote a:hover {
            color: #ff7600;
            text-decoration: none;
            border-bottom: 1px dashed #ff7600;
        }

        tr.shown td.details-control .glyphicon::before {
            color: #ff7600;
        }

        .table > tbody > tr:not(.details) > td {
            cursor: pointer;
        }

        .table > tbody > tr > td.details {
            padding: 8px 50px;
        }

        .details .table > tbody > tr > th.narrow {
            width: 50px;
        }

        .right .github-fork-ribbon {
            background-color: #ff7600;
        }
    </style>
  </head>

  <body role="document">
    <div class="github-fork-ribbon-wrapper right">
        <div class="github-fork-ribbon">
            <a href="https://github.com/dchaplinsky/nbu.rocks">Fork me on GitHub</a>
        </div>
    </div>

    <div class="container theme-showcase" role="main">
      <div class="page-header">
        <h1>Відкриті дані <a href="http://www.bank.gov.ua/" target="_blank">НБУ</a><sup>*</sup> про українські банки <span class="dev-only">// <a href="/jsons/complete.json">(JSON, 10mb)</a></span></h1>
        <blockquote>
            <p>*А саме:
                <a href="http://www.bank.gov.ua/control/uk/publish/article?art_id=6738234&cat_id=51342" target="_blank">Структури власності</a>,
                <a href="http://www.bank.gov.ua/control/uk/publish/article?art_id=52047&cat_id=11214280" target="_blank">Банківські ліцензії та види діяльності</a>,
                <a href="http://www.bank.gov.ua/doccatalog/document;jsessionid=D03B98D2A1596C6D76EAB0B737103BEE?id=20265355" target="_blank">Діючи структурні підрозділи</a>
            </p>
        </blockquote>
      </div>
      <div class="row">
        <div class="col-md-12">
          <table class="table table-striped table-hover" id="mega-table">
            <thead>
              <tr>
                <th>МФО</th>
                <th>Назва</th>
                <th>Адреса</th>
                <th>Філії</th>
                <th>Структура</th>
                <th>Деталі</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div> <!-- /container -->
